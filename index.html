<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>
    <title>Bootstrap Booking Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" /> 
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js'></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
  </head>
  <body>
    <div class="well">
        <div class="panel-heading">Fill out the form and click the submit button below when complete...</div>
    </div>
    <form id="user_info" class="needs-validation" novalidate>
    <div class="row"> 
      <div class="col">
        <div class="user-panel panel panel-default">
            <div class="panel-heading">User:</div>
            
              <div id="user-name-container" class="form-group row">
                <label for="user-name" class="panel-body col-lg-2 col-form-label">Username:</label>
                <div class="panel-body col-lg-8">
                  <input type="text" class="form-control" id="user-name" placeholder="Type username..."> 
                </div>
              </div>
              <div id="first-name-container" class="form-group row">
                <label for ="first-name" class="panel-body col-lg-2 col-form-label">First Name:</label> 
                <div class="panel-body col-lg-8">
                  <input type="text" class="form-control" id="first-name" placeholder="Type first name..."> 
                </div>  
              </div>
              <div id="last-name-container" class="form-group row">
                <label for ="last-name" class="panel-body col-lg-2 col-form-label">Last Name:</label>
                <div class="panel-body col-lg-8">
                  <input type="text" class="form-control" id="last-name" placeholder="Type last name..."> 
                </div>
              </div>
            
        </div>

        <div class="user-panel panel panel-default">
          <div class="panel-heading">Contact:</div>  
          <div class="form-group row">
              
          </div>
            <div class="form-group col-md-12">
              <div id="phone-number-container" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                <input type="number" class="form-control" id="phone-number" placeholder="Type phone#..."> 
              </div>
            </div>
            <div class="form-group col-md-12">
              <div id="fax-number-container" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-briefcase"></i></span>
                <input type="number" class="form-control" id="fax-number" placeholder="Type fax#...">
              </div>
            </div>
            <div class="form-group col-md-12">
              <div id="email-address-container" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input type="email" class="form-control" id="email-address" placeholder="Type e-mail...">
              </div> 
            </div>
          <div class="form-group row">  
          </div>
        </div>
        
        <div class="user-panel panel panel-default">
          <div class="panel-heading">Schedule:</div>
            <div class="form-group col-lg-12">
              <label for="adult-number">Adults:</label>
              <select id="adult-number" class="form-control" onchange="getDays();">
                <option selected>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
              </select>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="check-in">Check In:</label>
                <input type="date" class="form-control" id="check-in" onchange="getDays();">
              </div>
              <div class="form-group col-md-6">
                <label for="check-out">Check Out:</label>
                <input type="date" class="form-control" id="check-out" onchange="getDays();">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="days-amount">Days:</label>
                <input type="text" class="form-control" id="days-amount" placeholder="Displays days..." disabled>
              </div>
              <div class="form-group col-md-6">
                <label for="cost">Cost($):</label>
                <input type="text" class="form-control" id="cost" placeholder="Displays cost..." disabled>
              </div>
            </div>
            <div class="form-group row">
              
            </div>
          </div>
        </form> 
      </div>
      <div class="col">
        <div class="user-panel panel panel-default">
          <div class="panel-heading">Schedule:</div>
            <div class="form-group col-lg-12">
              <label for="message">Message:</label>
              <textarea class="form-control" rows="29" id="message" placeholder="Type a message here..."></textarea>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="range">Range:</label>
                <input type="range" class="form-range" min="0" max="10" id="range">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="priority">Priority:</label>
                <div class="priority-check">
                  <div class="form-check">
                    <input class="form-check-input" type="radio"  name="inlineRadioPriority" id="inlineRadio1" value="priority1">
                    <label class="form-check-label" for="inlineRadio1">Low</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio"   name="inlineRadioPriority" id="inlineRadio2" value="priority2">
                    <label class="form-check-label" for="inlineRadio2">Med</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio"  name="inlineRadioPriority" id="inlineRadio3" value="priority3">
                    <label class="form-check-label" for="inlineRadio3">High</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              
            </div>
          </div>
        </form>
      </div> 
    </div>

    <div class="row ">
        <div class="buttons">
        <div class="col  col-md-6">
          <button onclick="submit();" class="btn btn-primary btn-block btn-lg" type="submit" id = "submit" value="Submit"><i class="glyphicon glyphicon-send"></i> Submit</button>
        </div>
        <div class="col  col-md-6">
          <button onclick="reset();" class="btn btn-primary btn-block btn-lg " type="reset" id = "reset" value="Reset"><i class="glyphicon g glyphicon-erase" ></i>reset</button>
        </div>
      </div>
    </div>
      
      </div> 
    </div>
    
    
  </body>
  
</html>
